---
include:
  - project: 'gitlab-files/markdownlint'
    ref: 1.0.4
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/yamllint'
    ref: 1.0.3
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/hadolint'
    ref: 1.0.0
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/helm'
    ref: 1.0.0
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/sonarqube/sonar-scanner'
    ref: 1.0.0
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/go'
    ref: 1.0.1
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/docker'
    ref: 1.0.1
    file: 'gitlab-ci.yaml'
  - project: 'gitlab-files/gke-helm-deploy'
    ref: impl
    file: 'gitlab-ci.yaml'

stages:
  - lint
  - test
  - sonarqube
  - build
  - docker
  - deploy

markdownlint:
  extends: .markdownlint

yamllint:
  extends: .yamllint
  script:
    - yamllint .gitlab-ci.yml

hadolint:
  extends: .hadolint

helm-lint:
  extends: .helm-lint
  variables:
    HELM_CHART_PATH: "helm"

unit_tests:
  extends: .unit_tests

lint_code:
  extends: .lint_code

race_tests:
  extends: .race_tests

coverage_tests:
  extends: .coverage_tests

sonar-scanner:
  extends: .sonar-scanner
  variables:
    SONAR_PROPERTIES: >
      -Dsonar.sources=.
      -Dsonar.exclusions=**/*_test.go,**/vendor/**
      -Dsonar.tests=.
      -Dsonar.test.inclusions=**/*_test.go
      -Dsonar.test.exclusions=**/vendor/**
      -Dsonar.go.coverage.reportPaths=coverage.out

build:
  extends: .build

docker-build-sha:
  extends: .docker-build-sha

docker-build-release:
  extends: .docker-build-release

gke-helm-deploy:
  extends: .gke-helm-deploy
